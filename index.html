<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

</head>

<body>
    <div class="modal">
        <div class="modal-overlay">

        </div>
        <div class="modal-body">

            <div class="form-auth">
                <div class="form-auth-container">
                    <div class="form-auth-header">
                        <h3 class="form-auth-heading">Đăng nhập Facebook</h3>

                    </div>
                    <div class="form-auth-form">
                        <div class="form-auth-content">
                            <input type="text" class="form-auth-input" placeholder="Email hoặc số điện thoại">
                        </div>
                    </div>
                    <div class="form-auth-group">
                        <div class="form-auth-content">
                            <input type="text" class="form-auth-input" placeholder="Mật khẩu">
                        </div>
                    </div>

                    <div class="form-auth-login">
                        <button class="btn">
                            Đăng nhập
                        </button>
                    </div>
                    <div class="form-auth-link-forgot">
                        <a href="">Quên tài khoản</a>

                    </div>

                    <div class="form-auth-and">
                        <span class="and">

                            <!-- hoặc -->

                        </span>

                    </div>
                    <div class="form-auth-new-creater">
                        <button class="btn-new-lis">
                            Tạo tài khoản mới
                        </button>
                    </div>


                </div>



            </div>



        </div>
    </div>

</body>

</html>
